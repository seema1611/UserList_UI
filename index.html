<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
    <title>User List UI</title>
    </head>
    <body>

        <div id="ui-mainpart">

            <div id="side-menu">

            <div id="menu-title">

                <h2 id="title-name">Cuddle</h2>
                <div id="user-status">ADMIN</div>
            </div>

            <div id="menu-options">
                <ul>
                    <li class="menu-option">Transaction</li>
                    <li class="menu-option">System Setting</li>
                    <li class="menu-option">Suggested Question</li>
                    <li class="menu-option">Authentication</li>
                </ul>
            </div>

            <div id="menu-user">
                <img>
                <h4 id="user-name">Ryan Larson</h4>
                <h4 id="user-details">></h4>
            </div>
            </div>

            <div id="header-bar">
                <div id="search-bar">
                <div id="search-field">
                    <div id="placeholder-search">What do you want to ask?</div>
                    <button id="search-button">Ask</button>
                </div>
                </div>

                <div id="user-list">
                    <div id="user-number">
                        <h2 id="user-count">Users(20)</h2>
                        <button id="add-user-button">+ADD NEW</button>
                    </div>

                    <div id="user-search">
                        <div id="placeholder-user-search">
                            <input id="placeholder-user-search-text" type="text" placeholder="Search User name,Email,Status,Role">
                        </div>
                        <button id="user-search-button">search</button>
                </div>
                    </div>
                    <div id="user-details">

                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
